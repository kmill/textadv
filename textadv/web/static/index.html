<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Test</title>
<script src="/static/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="/static/textadv.js" type="text/javascript"></script>
<style type="text/css">
a.action {
  color: #003;
}
a.action:hover {
  color: #448;
}
span.location_heading {
/*  font-weight: bold; */
  font-size: 120%;
  font-family: sans-serif;
}
span.game_title {
  font-weight: bold;
  font-size: 150%;
}
p.user_response {
  clear: both;
  width: 100%;
}
.user_response {
  font-weight: bold;
}
div.block_floats {
  clear: both;
  width: 100%;
  height: 1px;
  margin: 0 0 -1px 0;
}
#headline {
  width: 610px;
  color: #fff;
  background-color: #000;
  position: fixed;
  left: 0; top: 0;
  padding-left: 10px;
  padding-right: 10px;
  padding-top: 2px;
  padding-bottom: 2px;
  font-family: sans-serif;
}
#headline a.action {
  color: #fff;
  text-decoration: none;
}
#headline a.action:hover {
  color: #ccc;
}
#content {
  width: 600px;
  margin-left: 5px;
  margin-right: 5px;
  margin-top: 2em;
}
#commandform {
  margin: 0;
  padding: 0;
  display: inline;
}
#command {
  border: 0;
  outline: none;
  font-weight: bold;
  font-family: serif;
  font-size: 100%;
}
img.desc_img {
  display: block;
  padding: 0 1em 1em 0px;
}
img.desc_img_left {
  float: left;
  padding: 5px 1em 1em 0px;
}
</style>
</head>

<body onclick="$('input#command').focus()">

<div id="headline">
</div>

<div id="content">
</div>
<div class="block_floats"></div>
<table border="0px">
  <tr><td><span class="user_response" id="input_text">&gt;</span></td>
  <td>
    <form id="commandform" action="javascript:send_command()" method="" autocomplete="off">
    <input type="text" id="command" name="command" size="100" />
    <input type="hidden" id="session" name="session" value="{{url_escape(session)}}"/>
    </form>
  </td></tr>
  <tr><td>&nbsp;</td>
  <td rowspan=1>
    <font size="-2">
    Example actions:
    <a href="" onclick="return run_action('look');">look</a>
    <a href="" onclick="return run_action('inventory');">inventory</a>
    <a href="" onclick="return run_action('help');">help</a>
    </font>
  </td>
</tr>
<tr><td>&nbsp;</td><td></td></tr>
</table>
</body>
</html>
